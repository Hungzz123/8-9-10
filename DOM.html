<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Xin Việc</title>
    <style>
        /* CSS styles here */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select,
        button {
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            color: red;
        }

        #genderContainer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        #genderContainer label {
            margin-right: 10px;
            
        }

        #genderexpertise {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<form id="cvForm">

    <input type="text" id="fullname" name="fullname" placeholder="Parvez Ansari" required>

        <label><input type="radio" name="gender" value="female"> Female</label>
    </div>

    <label for="phone">Mobile</label>

     <label for="city">City</label>

        <label for="email">Email</label>

        <label for="dob">Date of birth</label>
        <input type="text" id="dob" name="dob" placeholder="mm/dd/yyyy" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
    
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
    
    <label for="region">Group</label>
    <select id="region" name="region" required>
        <option value="north">Family</option>
        <option value="central">Friend</option>
        <option value="south">Co-woker</option>
        <option value="south">Neighbour</option>

    </select>

    <button type="button" onclick="saveCV()">Save</button>
</form>

</body>
</html>
