<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
    <h2>Giải phương trình bậc 2: A*X<sup>2</sup> + B*X + C = 0</h2>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: calc(100% - 20px);
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<form id="quadraticForm">
    <label for="a">Nhập giá trị của a:</label>
    <input type="number" id="a" name="a" required>

    <label for="b">Nhập giá trị của b:</label>
    <input type="number" id="b" name="b" required>

    <label for="c">Nhập giá trị của c:</label>
    <input type="number" id="c" name="c" required>

    <button type="button" onclick="solveQuadratic()">Giải phương trình</button>

    <div id="result"></div>
</form>

<script>
    function solveQuadratic() {
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);

        var delta = b * b - 4 * a * c;

        if (isNaN(delta) || delta < 0) {
            document.getElementById("result").innerText = "Phương trình không có nghiệm thực.";
        } else {
            var x1 = (-b + Math.sqrt(delta)) / (2 * a);
            var x2 = (-b - Math.sqrt(delta)) / (2 * a);

            document.getElementById("result").innerText = "Nghiệm x1: " + x1 + "\nNghiệm x2: " + x2;
        }
    }
</script>

</body>
</html>
